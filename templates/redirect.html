<html>
 <head>
  <title>{% block title %}{{ page.title }} - MOVED - {{ SITENAME }}{% endblock %}</title>
   <meta http-equiv="refresh" content="{{ page.delay }}; url={{ page.location }}">
</head>
<body>
    <section id="content" class="body">
    {% if page.content %}
       {{ page.content }}
    {% else %}
       Moved. If you are not redirected automatically, click here:
       <a href="{{ page.location }}">{{ page.location }}</a>
    {% endif %}
    </section>
</body>
